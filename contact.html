<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact | CSM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact us. Ready to book your visit? Or have any questions? We're here to assist.">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css" media="screen and (min-width: 769px)">
        <link rel="stylesheet" href="style.css" media="screen and (min-width: 1024px)">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="navbar-container">
                    <a href="index.html">
                        <picture>
                            <source media="(min-width: 1024px)" srcset="icons/logo/CS-logo-mobile-purple-blue.svg">
                            <img class="logo" src="icons/Logo/CS-logo-blue.svg" alt="CSM logo">
                        </picture>
                    </a>
                    <input type="checkbox" id="hamburger-menu">
                    <label for="hamburger-menu">
                        <img class="icon menu-icon" src="icons/menu-blue.svg" alt="Menu icon">
                    </label>
                    <nav>
                        <a href="explore.html">EXPLORE</a>
                        <a href="visit.html">VISIT</a>
                        <a href="youth.html">YOUTH</a>
                        <a href="teachers.html">TEACHERS</a>
                        <a href="get-involved.html">GET INVOLVED</a>
                        <a class="active" href="contact.html">CONTACT</a>
                    </nav>
                    <form action="explore.html" method="GET">
                        <input type="search" placeholder="Search...">
                    </form>
                </div>
            </div>
        </header>
        <main>
            <section class="light">
                <div class="contact-form">
                    <h1>CONTACT</h1>
                    <hr class="hr-blue">
                    <div id="c5"  class="circle big blue o-shade extra"></div>
                    <div id="c6" class="circle small blue o-shade extra"></div>
                    <div id="c7" class="circle small dark o-shade extra"></div>
                    <form action="index.html" method="GET">
                        <div class="form"> 
                            <input type="email" placeholder="Email address">
                            <input type="text" placeholder="Full name">
                            <input type="text" placeholder="Title">
                            <input type="text" placeholder="Subject">
                        </div>
                        <textarea name="message" cols="30" rows="10" id="message" placeholder="Message"></textarea>
                        <div class="agree">
                            <input type="checkbox" name="checkbox" id="sign-up">
                            <label for="sign-up">Yes, i want to subscribe to the Community Science Museum newsletter.</label>
                        </div>
                        <a class="cta" href="index.html">SEND</a>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="up-top">
                    <img class="icon" src="icons/arrow-up.svg" alt="Upwards pointing arrow">
                    <a href="index.html" class="h1 text-orange">TO THE TOP!</a>
                </div>
                <div>
                    <img id="map" src="images/museum-map-location.jpg" alt="Museum location shown on map">
                </div>
                <div>
                    <div class="social">
                        <h2 class="h1 text-orange">SOCIAL</h2>
                        <hr class="hr-purple"> 
                        <img class="icon" src="icons/instagram.svg" alt="Instagram logo">
                        <img class="icon" src="icons/twitter-sign.svg" alt="Twitter logo">
                        <img class="icon" src="icons/linkedin.svg" alt="Linkedin logo">
                        <img class="icon" src="icons/facebook.svg" alt="Facebook logo">
                        <p>Dokkeskj√¶rskaien 1, 5006 Bergen</p>
                        <p>hello@cms.com</p> 
                        <p>+47 123 45 678</p>
                    </div>
                    <div class="newsletter">
                        <h2 class="h1 text-purple">NEWSLETTER</h2>
                        <hr class="hr-blue">
                        <input type="email" placeholder="Email address">
                        <a class="cta" href="index.html">SIGN UP</a>
                    </div>
                </div>
            </div>
            <p class="copyright"> Copyright &copy; 2021 Marthe Bull.</p>
        </footer>
    </body>
</html>
